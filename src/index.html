<html lang="en">
  <head>
    <meta name="description" content="Maklai Test" />
    <meta name="keywords" content="JavaScript, SCSS, Webpack, BEM" />
    <meta name="author" content="Denis Butsky" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maklai Test</title>
  </head>
  <body>
    <main class="main__form-container">
      <form class="main__form">
        <label for="input-1">First operand</label>
        <input class="main__form-input" type="number" id="input-1" />
        <label for="input-2">Second operand</label>
        <input class="main__form-input" type="number" id="input-2" />
        <label for="select">Choose an operation</label>
        <select class="main__form-select" id="select">
          <option value="">Pick an option</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <button class="main__form-submit" type="submit">Calculate</button>
      </form>
    </main>
  </body>
</html>
